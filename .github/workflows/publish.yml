name: Publish

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push:
    name: push container
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.push.outputs.image }}

    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: bytes-zone
      - uses: nixbuild/nixbuild-action@v20
        with:
          nixbuild_token: ${{ secrets.NIXBUILD_TOKEN }}
          generate_summary_for: "workflow"

      - name: Log into the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and load container
        run: |
          STORE_PATH="$(
            nix build \
              --json \
              --print-build-logs \
              --builders "" \
              --max-jobs 2 \
              --eval-store auto \
              --store ssh-ng://eu.nixbuild.net \
              --system x86_64-linux \
              .#container | \
              jq -r '.[0].outputs.out'
          )"

          nix copy \
            --substitute-on-destination \
            --from ssh-ng://eu.nixbuild.net \
            "$STORE_PATH"

          "$STORE_PATH" | docker load

      - name: push container
        id: push
        run: |
          REPO="ghcr.io/bytes-zone/bytes-zone"
          TAG="$(docker images "$REPO" --format "{{.Tag}}")"

          FINAL_NAME="$REPO:$TAG"
          docker push "$FINAL_NAME"

          echo "image=$FINAL_NAME" >> "$GITHUB_OUTPUT"

  publish:
    name: publish manifest
    runs-on: ubuntu-latest
    environment: production
    needs: push

    steps:
      - uses: actions/checkout@v5
        with:
          repository: bytes-zone/infrastructure.v3
          ref: main
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: update manifest
        run: |
          ./update-job-image-gha.sh bytes-zone ${{ needs.push.outputs.image }}
