{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block description %}{{ page.description }}{% endblock %}

{% block content %}
<article>
  <h1>{{ page.title }}</h1>
  <p><em>Brian Hicks{% if page.date %}, {{ page.date | date(format="%B %d, %Y") }}{% endif %}</em></p>

  {{ page.content | safe }}
</article>
{% endblock %}
